<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body" id="result">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="Generate" class="btn">
            Generate Password
              </button>
            </div>
        <div id="list1" class="dropdown-check-list" tabindex="100">
          <span class="anchor">Settings</span>
          <ul class="items">
            <div class="settings">
              <li><div class="setting">
                <label>Password length</label>
                <input type="number" id="length" min='8' max='128' value='8' />
              </div></li>
              <li><div class="setting">
                <label>Include uppercase letters</label> 
                <input type="checkbox" id="uppercase" check />
              </div></li>
              <li><div class="setting">
                <label>Include lowercase letters</label> 
                <input type="checkbox" id="lowercase" check />
              </div></li>
             <li><div class="setting">
                <label>Include numbers</label> 
                <input type="checkbox" id="numbers" check />
              </div></li>
              <li><div class="setting">
                <label>Include symbols</label> 
                <input type="checkbox" id="symbols" check />
              </div></li>
            </div>
          </ul>
          </div>  
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
